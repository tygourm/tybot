name: CI

on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: astral-sh/setup-uv@v5
      - run: make check

  build:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: astral-sh/setup-uv@v5
      - run: make build
